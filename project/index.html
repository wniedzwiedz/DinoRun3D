<!doctype html>
<html>
    <head>
        <title>Dino Run 3D</title>
        <meta name="created"     content="14 January 2022"/>
        <meta charset="utf-8"/>
        <script src="libs/x3dom.js" type="text/javascript" defer></script>
        <script src="libs/gl-matrix-min.js" type="text/javascript" defer></script>
        <link href="libs/x3dom.css" rel="stylesheet" type="text/css"/>
        <script src="camera.js" defer></script>
        <script src="player.js" defer></script>
        <script src="logic.js" defer></script>
<style>
body
{
  width: 100%;
  height: 100%;
  overflow: hidden;
  background-color: black;
  color:blanchedalmond;
}
@media (min-width:1200px) {
  body{
    padding-left: 15vw;
  }
}

p
{
  font-size: 30px;
}

div{
  display: grid;
  grid-template-columns: auto auto auto;
  padding-left: 10%;
  height: 65px;
}

input{
    width: fit-content;
    height: fit-content;
}

</style>
    </head>

    <body>
      <div>
        <h1>Dino Run 3D</h1>
        <p id="timer"></p>
        <input type="button" onclick="x3dom.toggleFullScreen()" value="Fullscreen"/>
      </div>
        <x3d width='980px' height='640px' disableLeftDrag="true" disableKeys="true">
        <scene id="game">
          <navigationinfo type="NONE" avatarsize="1 2 1" speed="10" headlight="true" typeparams="-0.4,60,0.05,2.8" explorationmode="NONE" walkdamping="2" transitiontime="1" transitiontype="LINEAR "></navigationinfo>
          <viewpoint ID="camera" DEF="camera" description="camera" orientation="0 1 0 4.71239" position="0 0 0" fieldOfView="1.54803" nearClippingPlane="-1" farClippingPlane="-1" centerOfRotation="0,0,0" zNear="-1" zFar="-1" id="camera" set_bind="true"></viewpoint>
          <DirectionalLight id="directional" direction='0 -0.6 0.4' on ="TRUE" intensity='0.4' shadowIntensity='0.0'> </DirectionalLight> 
	        <inline id="Inline-Scene" namespaceName="Scene2" mapDEFToID="true" url="course_2.x3d"> </inline> 
          <transform scale='20 0.5 80' translation='-10 -2 -5'>
          <shape> 
              <appearance> 
              <material diffuseColor='0 1 0'></material> 
              <ImageTexture url=' "grass.jpg"'/>
              </appearance> 
              <box></box> 
          </shape> 
          </transform>

          <transform id="asteroidTransform" translation='0 0 0' scale='1 1 1'>
            <transform translation='1 0 1' scale='4 4 3'>
              <shape>
                <appearance>
                <material diffuseColor='1 0.3 0.1'></material>
                </appearance>
                <sphere solid="false"></sphere>
              </shape>
            </transform>
            <transform translation='1 0 1' scale='3 3 2'>
              <shape>
                <appearance>
                <material diffuseColor='1 0.3 0.1'></material>
                </appearance>
                <sphere solid="false"></sphere>
              </shape>
            </transform>
            <transform translation='1.1 0.1 1.2' scale='4 4 3'>
              <shape>
                <appearance>
                <material diffuseColor='1 0.3 0.1'></material>
                </appearance>
                <sphere solid="false"></sphere>
              </shape>
            </transform>
            <transform translation='1 1 3' scale='1 1 1'>
              <shape>
                <appearance>
                <material diffuseColor='1 0.3 0.1'></material>
                </appearance>
                <sphere solid="false"></sphere>
              </shape>
            </transform>
            <transform translation='0.9 0.8 2.5' scale='2 2 2'>
              <shape>
                <appearance>
                <material diffuseColor='1 0.3 0.1'></material>
                </appearance>
                <sphere solid="false"></sphere>
              </shape>
            </transform>
          </transform>
          <!--<Fog bind='false' color='0.1 0.1 0' description='""' fogType='"LINEAR"' isActive='false' metadata='X3DMetadataObject' visibilityRange='50' ></Fog> /-->
        </scene>
        </x3d>
        
    </body>
</html>
