<!doctype html>
<html>
    <head>
        <title>Dino Run 3D</title>
        <meta name="created"     content="14 January 2022"/>
        <meta charset="utf-8"/>
        <script src="libs/x3dom.js" type="text/javascript" defer></script>
        <script src="libs/gl-matrix-min.js" type="text/javascript" defer></script>
        <link href="libs/x3dom.css" rel="stylesheet" type="text/css"/>
        <script src="camera.js" defer></script>
        <script src="player.js" defer></script>
<style>
body
{
  width: 100%;
  height: 100%;
}

p
{
  font-size: 30px;
}

div{
  display: grid;
  grid-template-columns: auto auto auto;
  padding-left: 10%;
  padding-right: 10%;
  height: 65px;
}

input{
    width: fit-content;
    height: fit-content;
}

</style>
    </head>

    <body>
      <div>
        <h1>Dino Run 3D</h1>
        <p id="demo"></p>
        <input type="button" onclick="x3dom.toggleFullScreen()" value="Fullscreen"/>
      </div>
        <x3d width='980px' height='640px' disableLeftDrag="true" disableKeys="true">
        <scene id="game">
          <navigationinfo type="NONE" avatarsize="1 2 1" speed="10" headlight="true" typeparams="-0.4,60,0.05,2.8" explorationmode="NONE" walkdamping="2" transitiontime="1" transitiontype="LINEAR "></navigationinfo>
          <viewpoint ID="camera" DEF="camera" description="camera" orientation="0 1 0 4.71239" position="0 0 0" fieldOfView="1.54803" nearClippingPlane="-1" farClippingPlane="-1" centerOfRotation="0,0,0" zNear="-1" zFar="-1" id="camera" set_bind="true"></viewpoint>
          <DirectionalLight id="directional" direction='0 -0.6 0.4' on ="TRUE" intensity='0.4' shadowIntensity='0.0'> </DirectionalLight> 
	        <inline id="Inline-Scene" namespaceName="Scene2" mapDEFToID="true" url="scene.x3d"> </inline> 
          <transform scale='50 0.5 80' translation='0 -2 0'>
          <shape> 
              <appearance> 
              <material diffuseColor='0 1 0'></material> 
              <ImageTexture url=' "grass.jpg"'/>
              </appearance> 
              <box></box> 
          </shape> 
          </transform>
          
        </scene>
        </x3d>
        
    </body>

    <script>

        //time in minutes
        var gametime = 5.0; 
        // Set the date we're counting down to
        var countDownDate = new Date().getTime()+(gametime*60*1000);
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
                      
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "YOU DIED";
            var scene = document.getElementById('game');
            scene.innerHTML="";
          }
        }, 1000);
        </script>

</html>
