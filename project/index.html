<!doctype html>
<html>
    <head>
        <title>Dino Run 3D</title>
        <meta name="created"     content="14 January 2022"/>
        <meta charset="utf-8"/>
        <script src="libs/x3dom.js" type="text/javascript" defer></script>
        <link href="libs/x3dom.css" rel="stylesheet" type="text/css"/>

    </head>

    <style>
        p{
            font-size: 30px;
        }
    </style>

    <body>
        <h1>Dino Run 3D</h1>
        <x3d width='720px' height='480px'>
        <scene id="game">
	        <inline url="scene.x3d"> </inline> 
            <navigationInfo type='"walk" "game"' id="navType" speed=10.0></navigationInfo>

          <transform scale='50 0.1 80' translation='0 -2 0'>
          <shape> 
              <appearance> 
              <material diffuseColor='0 1 0'></material> 
              </appearance> 
              <box></box> 
          </shape> 
          </transform>
          <transform translation='-3 0 0'> 
          <shape> 
              <appearance> 
              <material diffuseColor='0 1 0'></material> 
              </appearance> 
              <cone></cone> 
          </shape> 
          </transform> 
          <transform translation='3 0 0'> 
          <shape> 
              <appearance> 
              <material diffuseColor='0 0 1'></material> 
              </appearance> 
              <sphere></sphere> 
          </shape> 
          </transform> 

          
          

          
          
        </scene>
        </x3d>
        <p id="demo"></p>
    </body>

    <script>

        //time in minutes
        var gametime = 1; 
        // Set the date we're counting down to
        var countDownDate = new Date().getTime()+(gametime*60*1000);
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
                      
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "YOU DIED";
            var scene = document.getElementById('game');
            scene.innerHTML="";
          }
        }, 1000);
        </script>

</html>
